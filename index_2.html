<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso Patterns</title>
    
</head>
<body>
 
   
    <canvas id='canvas' style='border: 1px solid; width: 800px, height 600px'>

    </canvas>
 <script>
     //Cache a reference to the html element
    var canvas = document.getElementById('canvas');
    canvas.width = canvas.scrollWidth;
    canvas.height = canvas.scrollHeight;
    //Get a reference to the 2d drawing context / apo
    var ctx = canvas.getContext('2d');
    // check video for wrapping https://youtu.be/RbLvOiW0HvU?t=227
    var image= new Image();
    image.src='./bars.png';

    ctx.drawImage(image,20,20,412,70);






 </script>   
</body>
</html>
